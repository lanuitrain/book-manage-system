<head>

    <link rel="stylesheet" href="../static/font/iconfont.css">
</head>
<body>
<div class="overlay" style="padding-top: 100px;">
    <form acrion="/admin/add" method="post">
        {% csrf_token %}
        <div class="con">
            <header class="head-form">
                <h2>Sing Up</h2><br>
                <p>图书信息管理系统</p>
            </header>
            <br>
            <div class="field-set">
                <span class="input-item">
           <i class="fa fa-user-circle iconfont">&#xe62c;</i>
         </span>
                <input class="form-input" id="txt-input" name="user" type="text" placeholder="账 号" required="">

                <br>
                <span class="input-item">
        <i class="fa fa-key iconfont">&#xe6de;</i>
       </span>

                <input class="form-input" type="password" placeholder="密 码" id="pwd" name="password" required="">

                <span>
        <i class="fa fa-eye iconfont" aria-hidden="true" type="button" id="eye">&#xe60c;</i>

            </span>
                <br>
                </span>
                <span class="input-item">
                    <i class="fa fa-key iconfont">&#xe605;</i>
                </span>
                <input class="form-input" type="Email" placeholder="邮 箱"  name="email" required="">

                <span>

     </span>
                <br>
                <button class="log-in">注 册</button>
                <br>
                <button class="btn submits sign-up" type="button" onclick="window.location.href='/login'">登 录
                    <span> <i class="fa fa-user-plus iconfont" aria-hidden="true">&#xe62c;</i> </span>
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    function show() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'text');
    }

    function hide() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'password');
    }

    var pwShown = 0;
    document.getElementById("eye").addEventListener("click", function () {
        if (pwShown == 0) {
            pwShown = 1;
            show();
        } else {
            pwShown = 0;
            hide();
        }
    }, false);
</script>
</html>
